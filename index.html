<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <div id="leftPage">
            <img src="/images/korea.jpg" alt="Colorful street in Seoul, Korea" id="koreaImage">
            <div id="logoBanner">
                <div>
                    <h1>SEOUL</h1>
                </div>
            </div>
        </div>
        <div id="rightPage">
            <div id="rightText">
                <p id="yap">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                    Sign up now to get started.<br><br>
                    You <i>know</i> you want to.
                </p>
            </div>
            <div id="forms">
                <p id="formTitle">Let's do this!</p>
                <div id="labelInputs">
                    <form>
                        <div class="test">
                            <label for="fname">FIRST NAME</label><br>
                            <input type="text" id="fname" name="fname"><br>
                            <label for="email">EMAIL</label><br>
                            <input type="text" id="email" name="email"><br>
                            <label for="password">PASSWORD</label><br>
                            <input type="text" id="password" name="password">
                        </div>
                        <div class="test">
                            <label for="lname">LAST NAME</label><br>
                            <input type="text" id="lname" name="lname"><br>
                            <label for="phoneNumber">PHONE NUMBER</label><br>
                            <input type="text" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
                            <label for="confirmPassword">CONFIRM PASSWORD</label><br>
                            <input type="text" id="confirmPasword" name="confirmPassword">
                        </div>
                </div>
            </div>
            <div id="rightFooter">
                <input type="submit" value="Create Account" id="submitButton">
            </form>
                <p id="footerText">Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
